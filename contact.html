<head>

</head>
<body>

    <nav>
        <a href="index.html" class="logo">JCI</a>
        <div class="menu-toggle" id="mobile-menu">â˜°</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>

            <li><a href="store.html">Store</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="form-wrapper">
            <h2 style="text-align: center; margin-bottom: 1rem;">Contact Support</h2>
            
            <form id="contactForm">
                
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Full Name">
                    <small class="error-text" id="error-name"></small>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" id="email" placeholder="example@mail.com">
                    <small class="error-text" id="error-email"></small>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="number" id="phone" placeholder="0812...">
                    <small class="error-text" id="error-phone"></small>
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea id="message" rows="5" placeholder="Describe your issue..."></textarea>
                    <small class="error-text" id="error-message"></small>
                </div>

                <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="terms" style="width: auto;">
                    <label for="terms" style="margin:0;">I agree to Terms of Service</label>
                </div>
                <small class="error-text" id="error-terms" style="display: block; margin-bottom: 10px;"></small>

                <button type="submit" class="btn" style="width: 100%;">Submit Inquiry</button>
            </form>
        </div>
    </main>
